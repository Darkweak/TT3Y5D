kind: Namespace
apiVersion: v1
metadata:
  name: tt3y5d
  labels:
    name: tt3y5d
---
kind: Service
apiVersion: v1
metadata:
  name: tt3y5d-api
  namespace: tt3y5d
spec:
  ports:
    - port: 80
      name: web
      protocol: TCP
  selector:
    app: tt3y5d-api
---
kind: Service
apiVersion: v1
metadata:
  name: tt3y5d-db
  namespace: tt3y5d
spec:
  ports:
    - port: 5432
      name: web
      protocol: TCP
  selector:
    app: tt3y5d-db
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tt3y5d
  namespace: tt3y5d
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.frontend.rule.type: Host(`192.168.1.200`)
